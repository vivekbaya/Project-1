<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .order-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .order-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .order-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .order-items {
      margin-bottom: 10px;
    }
    .order-items div {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .order-footer {
      font-size: 14px;
      color: #555;
    }
    .no-orders {
      text-align: center;
      color: #777;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<h1>Your Order History</h1>
<div id="orderList" class="order-container"></div>

<script>
  const orderList = document.getElementById("orderList");
  const orders = JSON.parse(localStorage.getItem("orderHistory")) || [];

  if (orders.length === 0) {
    orderList.innerHTML = `<div class="no-orders">You have not placed any orders yet.</div>`;
  } else {
    orders.forEach((order, index) => {
      const itemList = order.items.map(item => `
        <div>
          ${item.company} - ${item.item_name} — ₹${item.current_price}
        </div>
      `).join("");

      const card = document.createElement("div");
      card.className = "order-card";
      card.innerHTML = `
        <div class="order-header">Order #${index + 1} • ${order.date}</div>
        <div class="order-items">${itemList}</div>
        <div class="order-footer">Total: ₹${order.totalAmount}</div>
      `;
      orderList.appendChild(card);
    });
  }
</script>

</body>
</html>
